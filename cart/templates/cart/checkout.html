{% extends 'main_base.html' %}
{% load static %} 
{% block head_css_site %}

<link href="{% static 'css/stripe.css' %}" rel="stylesheet" type="text/css">

{% endblock head_css_site %}

{% block content %}

<h1>Checkout</h1>
<hr>

    <p class="pull-right">Order total: ${{ order.get_total }}</p>

    <script src="https://js.stripe.com/v3/"></script>

    <form action="{% url 'cart:checkout' %}" method="post" id="payment-form">
    {% csrf_token %}
        <div class="stripe-form-row">
            <label for="card-element" class="stripe-label">
            Credit or debit card
            </label>
            <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button class="stripe-button">Submit Payment</button>
    </form>

    <script src="{% static 'js/stripe.js' %}"></script>

{% endblock content %}
